# [왼쪽 키보드 전용 설정]

# 1. 왼쪽을 '대장'으로 선언 (PC 연결 필수)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# 2. 블루투스 신호 강도 업그레이드
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 3. 연결 안정성 개선 (윈도우/갤럭시 등)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# 4. 이름 변경 (펌웨어 적용 확인용)
CONFIG_ZMK_KEYBOARD_NAME="Charybdis_Monster"

# 5. 절전 시간 15분으로 연장
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

